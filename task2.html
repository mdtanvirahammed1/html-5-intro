<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 Storytelling contest</title>
    <link rel="stylesheet" href="style/task2.css">
</head>
<body>
    <fieldset>
        <label for="user">Description of Experience:</label><br>
        <textarea name="Description" id="name" rows="20" cols="60">Here Description your Experience</textarea>
    </fieldset>
    <fieldset>
        <legend>Rate Your Experience</legend>
        <select>
            <option>Super Excellent</option>
            <option>Excellent</option>
            <option>Good</option>
            <option>Not Bad</option>
            <option>Bad</option>
            <option>Very Bad</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Suggestions</legend>
        <textarea rows="20" cols="60">Write Here</textarea>
    </fieldset>
    <fieldset>
        <legend>Rating & Score</legend>
        <select>
            <option>*****</option>
            <option>****</option>
            <option>***</option>
            <option>**</option>
            <option>*</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>problem Resolution</legend>
        <textarea rows="20" cols="60">Write Here </textarea>
    </fieldset>
    <fieldset>
        <legend>Additional Comments</legend>
        <textarea rows="20" cols="60"></textarea>
    </fieldset>
    <fieldset>
        <legend>Personal Info</legend>
        <label for="name">Name :</label>
        <input type="text" name="name" id="name"><br>
        <label for="email">Your Email address:</label>
        <input type="email" name="emai" id="email"><br>
        <label for="contact">Contact No:</label>
        <input type="number" name="contact" id="contact">
    </fieldset>
    <button type="submit">Submit</button>
    <button type="reset">Clear</button>
</body>
</html>
